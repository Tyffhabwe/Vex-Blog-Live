{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	<div class="card bg-light">
	    <div class="card-body">
	     <h5 class="card-title">{{post.title}}</h5>
	     <p class="card-text">{{post.intro}}</p>
	     <p class="card-text"><small class="text-muted">{{post.date_added}}</small></p>
	 </div>
    </div>
    <br>
	{% endfor %}
{% endblock %}
