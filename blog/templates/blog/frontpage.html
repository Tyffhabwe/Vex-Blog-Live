{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post-block">
			<div class="subtitle">{{post.title}}</div>

			<small>Posted at {{post.date_added}}</small>

			
			<a href="{% url 'post_detail' post.slug %}"><p>{{post.intro}}</p></a>
		</div>

	{% endfor %}
	<a href="{% url 'view_database' %}">View the laptop/desktop database</a>
{% endblock %}
