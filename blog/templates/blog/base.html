<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Fonts I can use-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,100&display=swap" rel="stylesheet">

    <!-- font-family: 'Epilogue', sans-serif; -->
    
    <title>Laptop Refurbishment</title>
    <style type="text/css">
      .success{
        list-style: none;
        background-color: red;
        color: white;
        text-align: center;
      }
      .error{
        list-style: none;
        background-color: red;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
    <a class="navbar-brand" href="{% url 'frontpage' %}">CBHS Laptop Refurbishment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'frontpage' %}">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_database' %}">Database</a>
        </li>
      </ul>
          {% if user.is_authenticated %}
            Welcome, {{ user.get_username }} &nbsp
            <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>

          {% else %}
            <a href="{% url 'login'%}?next={{request.path}}">Login</a> &nbsp or &nbsp
            <a href="{% url 'register' %}">Register</a>
          {% endif %}  
    </div>
  </div><!-- end of container class -->
  </nav>
  <br>
  <div class="content">
      <div class="container">
                {% block content %}
                {% endblock %}
      </div><!-- end container --> 
    </div><!-- end content --> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
