{% extends 'blog/base.html' %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="card bg-light">
		<div class="card-body">
			<div class="container py-5">
				<h1>Register</h1>
				{% if messages %}
					<ul class="messages">
						{% for message in messages %}
							<li{%if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
						{% endfor %} 
					</ul>
				{% endif %}
				<form method="POST">
					{% csrf_token %}
					{{ form.as_p }}                     
					<button class="btn btn-primary" type="submit">Register</button>
				</form>
				<p class="text-center">If you already have an account, <a href="{% url 'login'%}?next={{request.path}}">login</a> instead.</p>
			</div>
		</div><!-- end card body -->
	</div><!-- end card -->
{% endblock %}
